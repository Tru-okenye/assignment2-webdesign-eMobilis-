<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Contact</title>
    <link rel="stylesheet" href="contact.css"/>
</head>
<body>


<div class="entire">
    <div class="map">
<h3>Where we are</h3>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3422.6950937137967!2d36.81820115666819!3d-1.2745330892279123!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x182f171dfb52ef3f%3A0x973a39272320f4d9!2sApen%20Softwares!5e0!3m2!1sen!2ske!4v1697130279248!5m2!1sen!2ske" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
    <div class="contact">

        <form>
            <h2>Send us a message</h2>
            <input type="text" placeholder="name"/>
            <input type="text" placeholder="email"/><br>
            <input type="number" placeholder="phone"/>
            <input type="text" placeholder="subject"/><br>
            <textarea cols="50" rows="5">Message</textarea> <br>
            <button type="submit">Submit</button>
        </form>
    </div>
</div>
</body>
</html>
